name: Claude Assistant
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude-response:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # GitHub Apps によるトークンを使用するための権限
      # https://github.com/anthropics/claude-code-action/blob/main/FAQ.md#why-am-i-getting-oidc-authentication-errors
      id-token: write
    steps:
      - uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # GitHub App のトークンを使用するため、GITHUB_TOKEN は指定しない
